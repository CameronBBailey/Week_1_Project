<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/95d3b485f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/signup.css">
    <title>Sign up Page</title>
</head>

<body>
    <div class="container1">
        <div class="signup">
            <div class="signup1">
                <b>Sign Up</b>
            </div>
            <div class="tripforms">

                <form action="#">
                    <input class="form1" type="text">
                </form>

                <form action="#">
                    <input class="form2" type="text">
                </form>

                <form action="#">
                    <input class="form3" type="text">
                </form>
            </div>
            <p class="morebutt">
            <form action="signin.html">
                <button class="signupbutt">
                    <b>Sign Up</b>
                </button>
            </form>
            <p class="morebutt">
                <b>Or Sign up with social platforms</b>
            </p>
            </p>
            </br>
            <p class="smimages">
                <span>
                    <a href="https://facebook.com">
                        <img class="facebook" src="img/Path 151.png" alt="facebook logo">
                    </a>
                    <a href="https://twitter.com">
                        <img class="twitter" src="img/Path 152.png" alt="twitter logo">
                    </a>
                    <span class="google">
                        <a class="google" href="https://google.com">
                            <i class="fab fa-google"></i>
                        </a>
                    </span>
                    <span class="linkedin">
                        <a class="linkedin" href="https://linkedin.com">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </span>
                </span>
            </p>

        </div>

        <div class="picture">
            <div>
                <img class="girl" src="img/Group 10.png" alt="Girl at desk">
            </div>
        </div>

    </div>

</body>

</html>
